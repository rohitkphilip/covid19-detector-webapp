{% extends "base.html" %}
{% block content %}

<center>
<h1>Covid-19 Detection Application</h1><br>
<h5>By Rohit Kurian Philip, Kai Wei Yang, and Amy Phan</h5><br>
<br><br><br>
<h3>Please Upload your X-Ray Image</h3><br>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-primary">Upload</label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display: none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info btn-lg" id="btn-analyze">Get Results!</button>
        </div>
    </div>
    <div class="loader" style="display: none;"></div>
     
    <h3 id="result">
        <span></span>
    </h3>

</div>



</div>
</center>
{% endblock %}
